<!DOCTYPE html>
<html>

  </head>
  <body class="flex h-screen items-center justify-center">
    <div class="flex flex-col items-center">
      <marquee class="p-1 playfair-display-700 text-5xl" scrollamount="8">

      function playRandomAudio() {
        const audioFiles = [
          "ElevenLabs_2024-04-10T21_25_36_Daniel.mp3",
          "ElevenLabs_2024-04-10T21_25_45_Callum.mp3",
          "ElevenLabs_2024-04-10T21_25_54_Charlie.mp3",
          "ElevenLabs_2024-04-10T21_26_03_Charlotte.mp3",
          "ElevenLabs_2024-04-10T21_26_11_Clyde.mp3",
          "ElevenLabs_2024-04-10T21_26_20_Dave.mp3",
          "ElevenLabs_2024-04-10T21_26_35_Emily.mp3",
          "ElevenLabs_2024-04-10T21_26_46_Ethan.mp3",
          "ElevenLabs_2024-04-10T21_26_55_Fin.mp3",

        ];

        const randomIndex = Math.floor(Math.random() * audioFiles.length);
        const audioFile = audioFiles[randomIndex];
        const player = document.querySelector("audio");
        player.src = "/static/" + audioFile;

        const randomIndex = Math.floor(Math.random() * audioFiles.length);

      // Play random audio on page load
      document.querySelector("audio").addEventListener("ended", playRandomAudio)
      window.addEventListener("load", playRandomAudio);

</html>
